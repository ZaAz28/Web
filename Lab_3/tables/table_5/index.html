<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>table_5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="fullwrap">
		<div class="table">
			<table>
				<tr class="main">
					<td></td>
					<td>Starter Pack</td>
					<td>Power Pack</td>
					<td>Ultimate Pack</td>
				</tr>
				<tr>
					<td class="company">Slots</td>
					<td class="value">10 slots</td>
					<td class="value">20 slots</td>
					<td class="value">50 slots</td>
				</tr>
				<tr>
					<td class="company">Memory</td>
					<td class="value">512MB (RAM)</td>
					<td class="value">1024MB (RAM)</td>
					<td class="value">3072MB (RAM)</td>
				</tr>
				<tr>
					<td class="company">Bandwidth</td>
					<td class="value">50GB</td>
					<td class="value">50GB</td>
					<td class="value">100GB</td>
				</tr>
				<tr>
					<td class="company">Control Panel</td>
					<td class="value">Yes</td>
					<td class="value">Yes</td>
					<td class="value">Yes</td>
				</tr>
				<tr>
					<td class="company">FTP Access</td>
					<td class="value">Yes</td>
					<td class="value">Yes</td>
					<td class="value">Yes</td>
				</tr>
				<tr>
					<td class="company">Price</td>
					<td class="value">$4.90/monthly</td>
					<td class="value">$12.25/monthly</td>
					<td class="value">$31.85/monthly</td>
				</tr>
				<tr>
					<td class="company">Order now!</td>
					<td class="value"><button>Order now!</button></td>
					<td class="value"><button>Order now!</button></td>
					<td class="value"><button>Order now!</button></td>
				</tr>
				
			</table>
		</div>
	</div>
</body>
</html>
